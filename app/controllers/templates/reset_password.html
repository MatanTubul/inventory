<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="../static/js/resetPassword.js"></script>
    <link rel="icon" href="../static/images/favicons.png">
    <link href="../static/css/reset_password.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <title>Reset Password</title>
</head>
<body>
<div class="form-gap"></div>
<div class="container global-container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Reset Password</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">
                            <form id="reset-password-form" role="form" autocomplete="off" class="form">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                                        <input id="password"  name="password" placeholder="New Password" class="form-control"  type="password" required>
                                    </div>
                                    <div class="input-group confirm-password">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                                        <input id="confirmPassword"  name="confirmPassword" placeholder="Confirm New Password" class="form-control"  type="password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" id="updatePasswordBtn" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="button">
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                                <a href="showSignin" class="forgot-password">
                                    Login
                                </a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalResponse" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-ok" id="modalOnResponseHeader">
                <h5 class="modal-title" id="modalResponseTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalResponseBody">

            </div>
            <div class="modal-footer">
                <button id="btnCloseResponseModal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
